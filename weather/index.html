<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 什么事form和submit -->
    <form class="weatherForm">
        <input type="text" class="cityInput">
        <button type="submit">Get weather</button>
    </form>

    <div class="card" style="display:none">
        <h1 class="cityDisplay">GZ</h1>
        <p class="tempDisplay">90</p>
        <p class="humidityDisplay">Humidity: 75%</p>
        <p class="discDisplay">Clear skies</p>
        <p class="weatherEmoji">:)</p>
        <p class="errorDisplay">Please enter a city!</p>
    </div>

    <script src="index.js"></script>
</body>
</html>
